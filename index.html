    <!-- Custom scripts -->
    <script>
      const d = new Date();
      const months = {
        0: 'January',
        1: 'February',
        2: 'March',
        3: 'April',
        4: 'May',
        5: 'June',
        6: 'July',
        7: 'August',
        8: 'September',
        9: 'October',
        10: 'November',
        11: 'December'
      }
      const days = [
        'Sunday',
        'Monday',
        'Tuesday',
        'Wednesday',
        'Thursday',
        'Friday',
        'Saturday'
      ]
      const monthIndex = d.getMonth()
      const monthName = months[monthIndex]
      const dayName = days[d.getDay()]
      document.getElementById("date").innerHTML = dayName+" | "+monthName+"<strong> "+ d.getDate()+", "+d.getFullYear()+"</strong>";
    </script>

    <script>
      // Set the date we're counting down to
      var countDownDate = new Date("Aug 1, 2022 07:00:00").getTime();

      // Update the count down every 1 second
      var x = setInterval(function() {

        // Get todays date and time
        var now = new Date().getTime();

        // Find the distance between now an the count down date
        var distance = countDownDate - now;

        // Time calculations for days, hours, minutes and seconds
        var days = Math.floor(distance / (1000 * 60 * 60 * 24));
        var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Display the result in an element with id="demo"
        document.getElementById("clock").innerHTML = days + " : " + hours + " : "
        + minutes + " : " + seconds + " ";

        // If the count down is finished, write some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("clock").innerHTML = "Thanks for visiting us.";
        }
      }, 1000);
    </script>
